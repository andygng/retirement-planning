<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Plan Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <h1>Your Retirement Plan</h1>
                <div class="currency-selector" aria-label="Currency selector">
                    <label for="currencySelector">Display currency</label>
                    <div class="currency-select-row">
                        <select id="currencySelector" name="currencySelector">
                            <option value="CAD">CAD (1.00)</option>
                            <option value="USD">USD (0.74)</option>
                            <option value="GBP">GBP (0.58)</option>
                        </select>
                        <div class="currency-rate-field">
                            <span class="rate-prefix">1 CAD =</span>
                            <input type="number" id="currencyRateInput" min="0.0001" step="0.0001" inputmode="decimal" aria-label="Override exchange rate">
                            <span class="rate-suffix" id="currencyRateSuffix">CAD</span>
                        </div>
                    </div>
                    <p class="currency-note">Defaults: CAD 1.00 | USD 0.74 | GBP 0.58. Update to match today's rate.</p>
                </div>
            </div>
            <div class="header-buttons">
                <button class="btn btn-restart" id="restartBtn">Restart</button>
                <button class="btn btn-edit" id="editBtn">Edit Inputs</button>
            </div>
        </header>
        
        <div class="dashboard-content" id="dashboardContent">
            <!-- Content will be populated by JavaScript -->
        </div>
        
        <!-- Edit Modal -->
        <div class="modal" id="editModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Inputs</h2>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body" id="editForm">
                    <!-- Form will be populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    <button class="btn btn-primary" id="saveEdit">Recalculate</button>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-launcher">
        <input type="text" id="chatLauncherInput" placeholder="Ask the AI assistant about your plan..." readonly>
        <span class="chat-launcher-hint">Click to open plan chat</span>
    </div>

    <div class="chat-overlay" id="chatOverlay" aria-hidden="true">
        <div class="chat-panel" role="dialog" aria-modal="true" aria-labelledby="chatTitle">
            <div class="chat-header">
                <div>
                    <h2 id="chatTitle">Plan Copilot</h2>
                    <p>Ask anything about your retirement numbers.</p>
                </div>
                <button class="chat-close" id="closeChat" aria-label="Close chat">&times;</button>
            </div>
            <div class="chat-messages" id="chatMessages" aria-live="polite"></div>
            <form id="chatForm" class="chat-input">
                <textarea id="chatInput" rows="2" placeholder="Type your question..." required></textarea>
                <div class="chat-actions">
                    <span class="chat-status" id="chatStatus"></span>
                    <button type="submit" class="btn btn-primary" id="sendChatBtn">Send</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
