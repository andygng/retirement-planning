<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Plan Dashboard</title>
    <meta name="description" content="View your personalized retirement plan projections and insights.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-left">
                <h1>Your Retirement Plan</h1>
            </div>
            <div class="header-buttons">
                <button class="btn btn-restart" id="restartBtn">Restart</button>
                <button class="btn btn-edit" id="editBtn">Edit Inputs</button>
                <div class="currency-dropdown" id="currencyDropdown">
                    <button class="btn btn-currency" id="currencyToggle" type="button" aria-haspopup="true"
                        aria-expanded="false">
                        <span>Currency</span>
                        <strong id="currencyToggleLabel">CAD</strong>
                        <svg class="chevron" width="12" height="8" viewBox="0 0 12 8" aria-hidden="true">
                            <path d="M1 1.5L6 6.5L11 1.5" fill="none" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                    <div class="currency-menu" id="currencyMenu" role="menu" aria-hidden="true">
                        <div class="currency-menu-header">
                            <h3>Display currency</h3>
                            <p>Choose a display currency and override todayâ€™s rate.</p>
                        </div>
                        <label class="visually-hidden" for="currencySelector">Currency</label>
                        <select id="currencySelector" name="currencySelector">
                            <option value="CAD">CAD</option>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                        </select>
                        <div class="currency-rate-field">
                            <span class="rate-prefix">1 CAD =</span>
                            <input type="number" id="currencyRateInput" min="0.01" step="0.01" inputmode="decimal"
                                aria-label="Override exchange rate">
                            <span class="rate-suffix" id="currencyRateSuffix">CAD</span>
                        </div>
                        <p class="currency-note">Defaults: CAD 1.00 | USD 0.74 | GBP 0.58</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="dashboard-content" id="dashboardContent">
            <!-- Content will be populated by JavaScript -->
        </div>

        <!-- Edit Modal -->
        <div class="modal" id="editModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Inputs</h2>
                    <button class="modal-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body" id="editForm">
                    <!-- Form will be populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    <button class="btn btn-primary" id="saveEdit">Recalculate</button>
                </div>
            </div>
        </div>
    </div>



    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>

</html>
